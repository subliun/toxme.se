<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tox ID Service</title>
    <link href="/static/tox.css" rel="stylesheet" type="text/css">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/lookup.js"></script>
</head>
<body>
        <!--[if lte IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header class="header_nav">
        <a class="icon" href="/" title="Tox"></a>
    </header>
    <article class="main_content">
        <div class="chunk hello dark">
            <p class="tagline">Edit Record</p>
            <p>
                Edit the entry for an existing Tox ID. Only the name and password are required.<br>
                If you don't want to change a certain field, leave it blank.
            </p>
            <form class="addself_form" action="/edit_ui" enctype="multipart/form-data" method="post">
                <div class="formbit">
                    <label class="left" for="name">Name</label>
                    <input name="name" id="name" type="text" placeholder="John">
                </div>
                <div class="formbit">
                    <label class="left" for="tox_id">Tox ID</label>
                    <input name="tox_id" id="tox_id" type="text" placeholder="ABCDEF00...">
                </div>
                <div class="formbit">
                    <label class="left" for="bio">Bio</label>
                    <input name="bio" id="bio" type="text" placeholder="I am a...">
                </div>
                <div class="formbit">
                    <label class="left" for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="xxx-xxx-xxx-xxx">
                </div>
                <div class="formbit">
                    <input name="privacy" id="privacy" type="checkbox">
                    <label for="privacy">Hide my name from the public list</label>
                </div>
                <div class="formbit">
                    <input type="submit" class="submit" name="edit_action" value="Delete">
                    <input type="submit" class="submit" name="edit_action" value="Update">
                </div>
            </form>
        </div>
        <div id="footer" class="footer">
            <p>
                <small class="de-emphasize">Copyright &copy; 2019 Tox Project. All rights reserved.</small>
                <small class="de-emphasize"><a href="https://github.com/LittleVulpix/toxme">I'm open source!</a></small>
            </p>
        </div>
    </article>
    <script type="text/javascript">sc_init();</script>
</body>
</html>
